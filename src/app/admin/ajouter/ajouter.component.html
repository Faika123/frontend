<form enctype="multipart/form-data" class="mt-10 pl-48" (ngSubmit)="onSubmit()">
  <!--<p class="mt-10 text-center font-semibold font-sans text-blue-900 text-lg">Créer une cagnotte</p>-->

  <div
    class="w-96 mx-auto md:mb-10 md:grid md:grid-cols-2 md:gap-4 md:w-3/5 md:h-3/6 bg-gray-100 mt-2 pt-5 md:ml-72 pl-9 shadow-lg rounded-lg">
    <div class="mt-2">
      <div>
        <label for="titre" class="block text-sm font-medium text-gray-700">Titre</label>
        <input [(ngModel)]="AjouterEvent.titre"  type="text" name="titre" class="py-1.5 px-3 border rounded-md mt-1 block w-80">
      </div>

      <div class="mt-2">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea [(ngModel)]="AjouterEvent.description" id="description" name="description" rows="6"
          class="py-1.5 px-3 border rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-80 sm:text-sm"
          placeholder="Une description concernant un évènement"></textarea>
      </div>

      <div class="mt-2">
        <label for="prix" class="block text-sm font-medium text-gray-700">Prix</label>
        <input [(ngModel)]="AjouterEvent.prix" type="text" name="prix" class="py-1.5 px-3 border rounded-md mt-1 block w-80">
      </div>
      <div>
        <label for="lieu" class="block text-sm font-medium text-gray-700">lieu</label>
        <input [(ngModel)]="AjouterEvent.lieu" type="text" name="lieu" class="py-1.5 px-3 border rounded-md mt-1 block w-80">
      </div>
      <div>
      <div class="mt-2">
        <label for="number" class="block text-sm font-medium text-gray-700">places disponibles</label>
        <input [(ngModel)]="AjouterEvent.places_disponibles" type="number" name="place" class="py-1.5 px-3 border rounded-md mt-1 block w-80">
      </div>
    </div>
    </div>

    <div class="mt-2">
      
        <label class="block text-sm font-medium text-gray-700">date de début</label>
        <div class="mt-1 flex">
          <label class="block flex-1">
            <input [(ngModel)]="AjouterEvent.date_deb" type="date" class="form-input py-1.5 px-3 mt-1 block w-80 text-gray-700" placeholder="Date">
          </label>
     
      </div>

      <div class="mt-3">
        <label class="block text-sm font-medium text-gray-700">date de fin</label>
        <div class="mt-1 flex">
          <label class="block flex-1">
            <input [(ngModel)]="AjouterEvent.date_fin" type="date" class="form-input py-1.5 px-3 mt-1 block w-80 text-gray-700" placeholder="Date">
          </label>
        </div>
      </div>
      <div class="mt-4">
        <label for="type" class="block text-sm font-medium text-gray-700 ">Type des évènements</label>
        <select [(ngModel)]="selectedType" id="type" name="type" class="mt-1 block w-80 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm 
                      focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
        <option *ngFor="let type of types" [value]="type.type_id">{{ type.nom }}</option>

        </select>
      </div>
      <div class="mt-4">
        <label for="categorie" class="block text-sm font-medium text-gray-700">Catégories</label>
        <select id="categorie" name="categorie" class="mt-1 block w-80 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm 
                            focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm" [(ngModel)]="selectedCategorie">
          <option *ngFor="let categorie of categories" [value]="categorie.categorie_id">{{ categorie.nom }}</option>
        </select>
      </div>
      

      <div class="mt-4">
        <label class="block text-sm font-medium  text-gray-700 mb-1">Télecharger une photo</label>
        <div class='flex items-center justify-center w-80'>
          <input [(ngModel)]="AjouterEvent.photo_url" type='file' name="image"
            class="form-control block w-full px-2 py-1 h-10 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-gray-600 focus:outline-none" />
        </div>
      </div>
    </div>

    <div class="mr-24 pb-4 mt-8 md:ml-80">
      <button type="submit" class="h-9 w-44 p-1 justify-center  border rounded-md hover:bg-white text-white"
        style="background-color: #0d5603;" (click)="onSubmit()">
        Ajouter un évènement
      </button>
    </div>
  </div>
</form>
