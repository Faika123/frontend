<div class="md:flex ml-96 mt-16">
  <div class="md:w-4/5">
    <h1 class="text-xl font-semibold p-6 pl-14 pr-8 italic">Ajouter un nouveau type d'évènement</h1>
    <div class="border border-gray-200 shadow-xl w-8/12 ml-14 rounded-lg">
      <form class="p-5 pl-28" enctype="multipart/form-data">
        <p class="text-sm text-gray-500 title-font pb-2"> Entrez les informations du type</p>
        <div>
          <label class="title-font font-normal" for="nom">Nom</label>
          <input type="text" name="nom" [(ngModel)]="ajouter.nom"
            class="border border-gray-200 p-1 rounded-md w-56 ml-12 mb-1" placeholder="Nom du type" required>
        </div>
        <div>
          <label class="title-font font-normal " for="description">Description</label>
          <textarea name="description" [(ngModel)]="ajouter.description"
            class="border border-gray-200 rounded-md w-56 ml-1 " id="description" cols="20" rows="3"></textarea>
        </div>
        <div>
          <label class="title-font font-normal " for="categorie">Categories</label>
          <select id="categorie" name="categorie" class="border border-gray-200 p-2 rounded-md w-56 ml-2 mb-1"
            [(ngModel)]="selectedCategorie">
            <option *ngFor="let categorie of categories" [value]="categorie.categorie_id">{{ categorie.nom }}</option>
          </select>
        </div>
        <div class="mt-4 mb-1 ml-28">
          <button
            class="text-center h-10 w-36 bg-green-800 hover:bg-green-500 text-white title-font font-semibold rounded-lg"
            type="button" (click)="ajouterTypes()">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
