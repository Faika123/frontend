<body class="antialiased font-sans pl-80 ">
<div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
      <div class="flex sm:flex-row flex-col pl-14">
        <div class="block relative">
          <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
            <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
              <path
                d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
              </path>
            </svg>
          </span>
          <input placeholder="Search"  name="nom" [(ngModel)]="Params.nom" 
            class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
        </div>
        <button type="submit" class="inline-flex items-center py-1.5 px-3 ml-2 text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="rechercherUtilisateurs()">
          <svg aria-hidden="true" class="mr-2 -ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>Search
        </button>
        
      </div>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-2 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden bg-gray-50">
          <div class="flex mt-2">
            <h1 class="text-xl font-semibold p-6 pl-24 pr-96 italic">Liste des utilisateurs</h1>
         <!--   <button class="ml-52 mt-4 relative group overflow-hidden px-4 h-9 rounded-full flex space-x-2 items-center
                              bg-green-500 hover:bg-green-700 text-white" type="button" routerLink="/admin/restaurer-user"  data-modal-toggle="defaultModal">
              Restaurer un inscrit
            </button>-->
          </div>
          <table class="w-full md:w-10/12 ml-24 items-center bg-transparent border-collapse">
            <thead>
              <tr style="background-color: #6b6a68;">
                <th class="px-2 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-800 text-white border-gray-700">
                  ID
                </th>
                <th class="px-3 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-800 text-white border-gray-700">
                  NOM
                </th>
                <th class="px-3 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-800 text-white border-gray-700">
                  prénom
                </th>
                <th class="px-5 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-800 text-white border-gray-700">
                  email
                </th>
                <th class="px-3 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-800 text-white border-gray-700">
                  téléphone
                </th>
                <th class="px-3 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-gray-800 text-white border-gray-700">
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of utilisateurs">
                <td class="border-t-0 px-2 align-middle border-l-0 border-r-0 text-md whitespace-nowrap p-4 text-left flex items-center">
                  {{ user.id }}
                </td>
                <td class="border-t-0 px-3 align-middle border-l-0 border-r-0 text-md whitespace-nowrap p-4">
                  {{ user.nom }}
                </td>
                <td class="border-t-0 px-3 align-middle border-l-0 border-r-0 text-md whitespace-nowrap p-4">
                  {{ user.prenom }}
                </td>
                <td class="border-t-0 px-5 align-middle border-l-0 border-r-0 text-md whitespace-nowrap p-4">
                  {{ user.email }}
                </td>
                <td class="border-t-0 px-3 align-middle border-l-0 border-r-0 text-md whitespace-nowrap p-4">
                  {{ user.tel }}
                </td>
                <td class="border-t-0 px-3 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-right">
                  <button class="text-white font-semibold px-4 h-8 rounded-full flex space-x-2 items-center border border-red-500 bg-red-500 hover:bg-red-700" (click)="DeleteUser(user.id)">
                    Supprimer
                  </button>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
