<app-header></app-header>

<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-96 mx-auto md:flex-1 md:h-full md:max-w-xl md:mx-auto bg-white rounded-lg shadow-xl mb-20">
        <div class="flex flex-col md:flex-row ml-10 md:ml-16 ">
            <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2 ">
                <div class="w-full mt-4 ">
                    <a href="#" class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0 justify-center">
                        <img src="/assets/img/logo.png" class="mb-10 h-7 w-28 md:w-28 md:h-8 mx-auto" alt="">
                    </a>
                    <h1 class="mb-6 ml-14 text-2xl font-bold font-serif md:ml-28 text-black w-96 mr-4">S'identifier</h1>
                    <form (ngSubmit)="onSubmit()">
                        <div class="mt-4 w-64 md:w-96">
                          <label class="block text-sm text-gray-700 mb-2 font-bold font-serif">Email</label>
                          <input [(ngModel)]="data.email" class="w-full px-4 py-2 text-sm border rounded-md focus:border-gray-400 focus:outline-none 
                            focus:ring-1 focus:ring-gray-600" placeholder="Email Address" type="email" name="email" required/>
                        </div>
                        <div class="mt-6 w-64 md:w-96">
                          <label class="block text-sm font-bold font-serif text-gray-700 mb-2">Mot de Passe</label>
                          <input [(ngModel)]="data.mot_de_passe" type="password" class="w-full px-4 py-2 text-sm border rounded-md focus:border-gray-400 
                            focus:outline-none focus:ring-1 focus:ring-gray-600" placeholder="Mot de Passe" name="password" required/>
                        </div>
                      
                        <button type="submit" style="background-color: #09650c;" class="block w-64 md:w-96 px-4 py-2 mt-8 text-sm font-bold font-serif leading-5 text-center text-white 
                        transition-colors duration-150 bg-gray-900  border border-transparent rounded-lg active:bg-gray-600  
                        hover:bg-gray-600  focus:outline-none focus:shadow-outline-gray"  (click)="onSubmit()">S'identifier
                    </button>
                    <div class="mt-4 md:text-center w-96">
                        <p class="text-sm  font-serif">Vous n'avez pas de compte ? 
                            <a href="signup" class="text-green-600 font-serif hover:underline" >
                              inscrivez-vous
                            </a>
                        </p>
                      </div>
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
