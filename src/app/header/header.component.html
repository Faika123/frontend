<header class="w-full text-gray-700 bg-gray-200 border-t border-gray-100 shadow-sm body-font">
    <div class="container flex flex-col items-start justify-between p-6 mx-auto md:flex-row">
      <a href="#" class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0">
        <img src="/assets/img/logo.png" class="mt-1 h-7 w-28 md:w-28 md:h-8" alt="">
      </a>
      <div class="flex items-center lg:order-2">
        <ng-container *ngIf="isLoggedIn; else loginButton">
          <div class="relative mr-4">
            <button class="px-4 py-2 text-gray-700 rounded-lg bg-gray-200 focus:outline-none focus:bg-gray-300" (click)="toggleDropdown()">
              {{ nom }}
            </button>
            <div *ngIf="isOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="logout()">Logout</a>
            </div>
          </div>
        </ng-container>
        <ng-template #loginButton>
          <a href="#" class="text-white bg-green-900 hover:bg-green-600 focus:ring-4 focus:ring-green-300 rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-green-300 dark:hover:bg-green-300 focus:outline-none dark:focus:ring-green-300 font-serif font-bold" type="button" (click)="login()">Se connecter</a>
        </ng-template>
      </div>
      <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1 mt-3" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 justify-center lg:mt-0 ml-48">
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-white rounded bg-green-700 lg:bg-transparent lg:text-green-700 lg:p-0 dark:text-white font-serif font-bold" aria-current="page">Accueil</a>
          </li>
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-black border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-600 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 font-serif font-bold" type="button" routerLink="/about">Découvrir</a>
          </li>
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-black border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-600 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 font-serif font-bold" type="button" routerLink="/categorie">Catégories</a>
          </li>
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-black border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-600 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 font-serif font-bold" type="button" routerLink="/social">Offres et promotions</a>
          </li>
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-black border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-600 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 font-serif font-bold" type="button" routerLink="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
