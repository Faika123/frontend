<header class="w-full text-gray-700 bg-gray-200 border-t border-gray-100 shadow-sm body-font">
  <div class="container flex flex-col items-start justify-between p-6 mx-auto md:flex-row">
      <a href="#" class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0">
          <img src="/assets/img/logo.png" class="mt-1 h-7 w-28 md:w-28 md:h-8" alt="" >
      </a>
      <div class="flex items-center lg:order-2">
          <div class="relative mr-4">
              <form action="" class="relative mx-auto w-max">
                  <input type="search" 
                        class="peer cursor-pointer relative z-10 h-12 w-12 rounded-full border bg-transparent pl-12 outline-none focus:w-full focus:cursor-text focus:border-green-800 focus:pl-16 focus:pr-4" />
                  <svg xmlns="http://www.w3.org/2000/svg" class="absolute inset-y-0 my-auto h-8 w-12 border-r border-transparent stroke-gray-500 px-3.5 peer-focus:border-green-800 peer-focus:stroke-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </form>
          </div>
        <a href="#" class="text-white bg-green-900 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-green-300 dark:hover:bg-green-300 focus:outline-none dark:focus:ring-green-300" type="button" routerLink="/signin">se connecter</a>
      
        <a href="#" class="text-white bg-green-900 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-green-300 dark:hover:bg-green-300 focus:outline-none dark:focus:ring-green-500" type="button" routerLink="/reservation">réservations</a>
        
          <div id="profile" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
                <li class="flex" *ngIf="isLoggedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 mt-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <a href="" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" type="button" routerLink="/profile">{{nom}}</a>
                </li>
                <li class="flex" *ngIf="isLoggedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 mt-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <a href="" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" (click)="logout()">Se déconnecter</a>
                </li>
            </ul>
            </div>
        
      </div>
      <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1 mt-3" id="mobile-menu-2">
      
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 justify-center lg:mt-0 ml-48">
              <li>
                  <a href="" class="block py-2 pr-4 pl-3 text-white rounded bg-green-700 lg:bg-transparent lg:text-green-700 lg:p-0 dark:text-white font-serif font-bold" aria-current="page">Accueil</a>
              </li>
          
              <li>
                  <a href="#" class="block py-2 pr-4 pl-3 text-black border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-600 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 font-serif font-bold" type="button" routerLink="/about">Découvrir</a>
              </li>
              <li>
                  <a href="#" class="block py-2 pr-4 pl-3 text-black border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-600 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 font-serif font-bold" type="button" routerLink="/categorie">Catégories</a>
              </li>
              <li>
                <a href="#" class="block py-2 pr-4 pl-3 text-black border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-600 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 font-serif font-bold" type="button" routerLink="/social">Promotions et Offres</a>
            </li>
              <li>
                  <a href="#" class="block py-2 pr-4 pl-3 text-black border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-green-600 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700 font-serif font-bold" type="button" routerLink="/contact">Contact</a>
              </li>

          </ul>
      </div>
     
  </div>
</header>
