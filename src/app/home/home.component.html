<!-- component -->
<app-header></app-header>

<!--Carousel-->
<div class="carousel-container relative overflow-hidden">
  <div class="carousel-slide" [ngStyle]="{'background-image': 'url(' + getCurrentSlide() + ')','height': '550px'}" class="w-full bg-cover bg-center"></div>
</div>

<section class="py-12 bg-gray-200">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">évènements</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Event 1 -->
      <div *ngFor="let event of evenements" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="event.photo_url" alt="Event 1" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2 text-center">{{ event.titre }}</h3>
          <p class="text-gray-600">{{ event.description }}</p>
        </div>
      </div>


    </div>
  </div>
</section>
