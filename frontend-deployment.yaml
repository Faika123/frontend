apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: faika/applications:latest
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: http://user-service:3005
        - name: EVENT_URL
          value: http://event-service:3006
